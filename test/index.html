<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediaMogul</title>
    <link rel="stylesheet" href="mediaMogul-test.css" />
</head>
<body>
<table>
  <thead>
    <tr>
        <th></th>
        <th><</th>
        <th><=</th>
        <th>==</th>
        <th>>=</th>
        <th>></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Super Small</th>
      <td class="ltss disabled" ></td>
      <td class="ltess disabled" ></td>
      <td class="ss" ></td>
      <td class="gtess disabled" ></td>
      <td class="gtss" ></td>
    </tr>
    <tr>
      <th>Extra Small</th>
      <td class="ltxs disabled" ></td>
      <td class="ltexs disabled" ></td>
      <td class="xs" ></td>
      <td class="gtexs disabled" ></td>
      <td class="gtxs" ></td>
    </tr>
    <tr>
      <th>Small</th>
      <td class="ltsm" ></td>
      <td class="ltesm" ></td>
      <td class="sm" ></td>
      <td class="gtesm" ></td>
      <td class="gtsm" ></td>
    </tr>
    <tr>
      <th>Medium</th>
      <td class="ltmd" ></td>
      <td class="ltemd" ></td>
      <td class="md" ></td>
      <td class="gtemd" ></td>
      <td class="gtmd" ></td>
    </tr>
    <tr>
      <th>Large</th>
      <td class="ltlg" ></td>
      <td class="ltelg disabled" ></td>
      <td class="lg" ></td>
      <td class="gtelg disabled" ></td>
      <td class="gtlg disabled" ></td>
    </tr>
    <tr>
      <th>Extra Large</th>
      <td class="ltxl" ></td>
      <td class="ltexl disabled" ></td>
      <td class="xl" ></td>
      <td class="gtexl disabled" ></td>
      <td class="gtxl disabled" ></td>
    </tr>
  </tbody>
</table>
</body>
</html>
